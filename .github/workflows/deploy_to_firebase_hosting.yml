name: build_and_deploy_to_firebase

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - uses: subosito/flutter-action@master
        with:
          channel: 'beta'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web

      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build

      - name: Send to Slack
        if: success()
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"C010J4E21CG\", \"text\":\"success Build\"}'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send to Slack
        if: failure()
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"C010J4E21CG\", \"text\":\"failure Build\"}'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Send to Slack
        if: success()
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"C010J4E21CG\", \"text\":\"success Deploy\"}'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send to Slack
        if: failure()
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"C010J4E21CG\", \"text\":\"failure Deploy\"}'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

